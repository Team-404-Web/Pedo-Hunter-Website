<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Network</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            text-shadow: 0 0 10px #0f0;
        }

        .face {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            background-image: url('logo_start.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 0 5px #0f0);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .enter-btn {
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 15px 30px;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px #0f0;
        }

        .enter-btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
            cursor: pointer;
        }

        .matrix-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }

        .matrix-text {
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            text-shadow: 
                0 0 5px #0f0,
                0 0 10px #0f0,
                0 0 20px #0f0;
            z-index: 2;
            padding: 30px 40px;
            max-width: 80%;
            line-height: 1.6;
            background: rgba(0, 20, 0, 0.3);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 8px;
            box-shadow: 
                0 0 15px rgba(0, 255, 0, 0.2),
                inset 0 0 15px rgba(0, 255, 0, 0.1);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        .matrix-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0f0, transparent);
            animation: scanline 2s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.8;
        }

        /* No more blinking cursor animation needed */

        .command-line {
            color: #0f0;
        }
        .command-line::before {
            content: "> ";
            color: #0f0;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            }
            to {
                text-shadow: 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="content">
        <div class="face"></div>
        <button class="enter-btn" id="enterBtn">Enter 404 Network</button>
    </div>

    <div class="matrix-overlay" id="matrixOverlay">
        <div class="matrix-text" id="matrixText"></div>
        <canvas id="matrixCanvas" class="matrix-bg"></canvas>
    </div>

    <script>
        // Background matrix effect
        const bgCanvas = document.getElementById('matrix');
        const bgCtx = bgCanvas.getContext('2d');

        function initBgMatrix() {
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;

            const bgAlphabet = '01';
            const bgFontSize = 16;
            const bgColumns = Math.floor(bgCanvas.width / bgFontSize);
            const bgRainDrops = Array(bgColumns).fill(1);

            const drawBg = () => {
                bgCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);

                bgCtx.fillStyle = '#0F0';
                bgCtx.font = `${bgFontSize}px monospace`;

                for (let i = 0; i < bgRainDrops.length; i++) {
                    const text = bgAlphabet[Math.floor(Math.random() * bgAlphabet.length)];
                    bgCtx.fillText(text, i * bgFontSize, bgRainDrops[i] * bgFontSize);

                    if (bgRainDrops[i] * bgFontSize > bgCanvas.height && Math.random() > 0.975) {
                        bgRainDrops[i] = 0;
                    }
                    bgRainDrops[i]++;
                }
                requestAnimationFrame(drawBg);
            };

            drawBg();
        }


        // Start background effect
        initBgMatrix();

        // Handle window resize
        window.addEventListener('resize', initBgMatrix);
    </script>
    <script>
        // Matrix effect
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        let matrix = "01";
        let fontSize = 12;
        let columns = 0;
        let drops = [];

        // Set up canvas
        function setup() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / fontSize);
            drops = Array(columns).fill(1);
        }

        // Draw the matrix effect
        function draw() {
            // Black background with opacity for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Set text style
            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px monospace`;
            
            // Draw each character
            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                // Reset drop when it reaches the bottom
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                // Move the drop down
                drops[i]++;
            }
        }


        // Handle button click
        document.getElementById('enterBtn').addEventListener('click', function() {
            const matrixOverlay = document.getElementById('matrixOverlay');
            const matrixText = document.getElementById('matrixText');
            
            // Show matrix overlay
            matrixOverlay.style.display = 'flex';
            
            // Setup and start matrix effect
            setup();
            const interval = setInterval(draw, 50);
            
            // Show connection message
            const messages = [
                "CONNECTING TO 404 NETWORK...",
                "ESTABLISHING SECURE CONNECTION...",
                "WELCOME BACK, ANONYMOUS",
                "REDIRECTING..."
            ];
            
            let currentMessage = 0;
            
            function showNextMessage() {
                if (currentMessage < messages.length) {
                    matrixText.textContent = messages[currentMessage];
                    currentMessage++;
                    setTimeout(showNextMessage, 1000);
                } else {
                    // Redirect after last message
                    setTimeout(() => {
                        window.location.href = 'start.html';
                    }, 1000);
                }
            }
            
            // Start showing messages
            setTimeout(showNextMessage, 500);
            
            // Clean up on page leave
            return () => clearInterval(interval);
        });
        
        // Handle window resize
        window.addEventListener('resize', setup);
    </script>
</body>
</html>
